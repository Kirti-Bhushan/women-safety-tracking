<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-item>
      <ion-label position="floating">Email<span class="red">*</span></ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
      * Valid email is required
    </ion-text>

    <ion-item>
      <ion-label position="floating">Password<span class="red">*</span></ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
      * Password is required
    </ion-text>

    <ion-button expand="full" type="submit" [disabled]="loginForm.invalid">Sign In</ion-button>
  </form>

  <div class="register-link">
    <p>Don't have an account? <a (click)="goToRegister()">Register</a></p>
  </div>
</ion-content>
